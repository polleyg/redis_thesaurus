apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral();
}
dependencies {
    compile 'org.slf4j:slf4j-simple:1.6.1'
    compile 'org.codehaus.groovy:groovy-all:2.1.2'
    compile 'redis.clients:jedis:2.1.0'
    compile 'org.springframework.data:spring-data-redis:1.1.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '3.2.2.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.springframework', name: 'spring-test', version: '3.2.2.RELEASE'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy', 'src/main/java', 'src/main/resources']
        }
        java {
            srcDirs = []
        }
    }

    test {
        groovy {
            srcDirs = ['src/test/groovy', 'src/test/java', 'src/test/resources']
        }
        java {
            srcDirs = []
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.7'
}
